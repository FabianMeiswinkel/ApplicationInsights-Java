apply plugin: "java-library"

// TODO (trask) is this needed?
repositories {
    mavenCentral()
}

dependencies {
    implementation "com.google.code.gson:gson:${versions.gson}"
    implementation "org.apache.httpcomponents:httpclient:${versions.apacheHttpClient}"
    implementation "com.google.guava:guava:${versions.guava}"
    implementation "org.apache.commons:commons-lang3:${versions.commonsLang}"
    implementation "org.hamcrest:hamcrest-library:${versions.hamcrest}"

    testImplementation(platform("org.junit:junit-bom:${versions.junit5}"))
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.assertj:assertj-core:${versions.assertj}"
}

test {
    // FIXME (trask) move to common location
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.release.set(8)
}
